    coll:
      label: Collision
      madx_knobs:
      - on_sep1:=0;
      - on_sep2:=0;
      - on_sep5:=0;
      - on_sep8:=0;
      - on_x1=1;   on_x1new=-0.000205/py.ip1; on_x1=on_x1new;
      - on_x5=1;   on_x5new=0.000205/px.ip5; on_x5=on_x5new;
