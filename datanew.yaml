hllhc10:
  label: HLLHCV1.0
  shortdesc: Optics for HL-LHC V1.0.
  longdesc: 'Optics for  HL-LHC V1.0.

    References <a href="https://espace.cern.ch/HiLumi/WP2/task2/SitePages/Home.aspx">HL-LHC
    WP2 Optics pages.</a>

    '
  npart_unit: 11
  conf_list:
  - inj
  - endoframp
  - presqueeze
  - round
  - flat
  - flathv
  - sround
  - sflat
  - sflathv
  - ions
  confs:
    hllhc10_template:
      madx_aperture:
      - call, file="db5/aperture/aperture.b1.madx";
      - call, file="db5/aperture/aperture.b2.madx";
      - call, file="db5/aperture/aper_tol.b1.madx";
      - call, file="db5/aperture/aper_tol.b2.madx";
      - bs_type=4; ap_mqx=150;
      - call,   file="slhc/aperture/aperture_upgrade_IT.madx";
      - call,   file="slhc/aperture/aperture_upgrade_MS.madx";
      madx_knobs:
      - on_sep1:=1;on_x1:=1;phi_IR1 :=   90.000; on_sol_atlas:=0;on_crab1:=0;
      - on_sep5:=1;on_x5:=1;phi_IR5 :=    0.000; on_sol_cms  :=0;on_crab5:=0;
      - on_sep2:=1;on_x2:=1;on_alice:=1;on_sol_alice:=0;
      - on_sep8:=1;on_x8:=280/170;on_lhcb :=-1;
      - on_disp=1;
      madx_links:
        db5: /afs/cern.ch/eng/lhc/optics/V6.503
        slhc: /afs/cern.ch/eng/lhc/optics/HLLHCV1.0
      madx_sequence:
      - call, file="db5/V6.5.seq";
      - call, file="slhc/hllhc_sequence.madx";
      settings:
        beam1: [p, 7000, 220000000000.0, 2748, 2.5e-06]
        beam2: [p, 7000, 220000000000.0, 2748, 2.5e-06]
        exp: ['off', 'on', 'off', 'on']
    endoframp:
      label: End of ramp
      template: hllhc10_template
      madx_strengths: ['call,file="slhc/opt_endoframp.madx";']
      shortdesc: Optics at the of the ramp.
    flat:
      label: Collision Flat
      shortdesc: Baseline collision flat optics.
      template: hllhc10_template
      madx_strengths:
      - call,file="slhc/opt_flat.madx";
    flathv:
      label: Collision Flat HV
      shortdesc: Baseline collision optics for flat optics inverted
        crossing planes in IP1 and IP5.
      template: hllhc10_template
      madx_knobs:
      - on_sep1:=1;on_x1:=1;phi_IR1 :=    0.000; on_sol_atlas:=0;on_crab1:=0;
      - on_sep5:=1;on_x5:=1;phi_IR5 :=   90.000; on_sol_cms  :=0;on_crab5:=0;
      - on_sep2:=1;on_x2:=1;on_alice:=1;on_sol_alice:=0;
      - on_sep8:=1;on_x8:=280/170;on_lhcb :=-1;
      - on_disp=1;
      madx_strengths: ['call,file="slhc/opt_flathv.madx";']
    inj:
      label: Injection
      shortdesc: Optics at injection.
      template: hllhc10_template
      madx_knobs:
      - on_sep1:=1;on_x1:=1;phi_IR1 :=   90.000; on_sol_atlas:=0;on_crab1:=0;
      - on_sep5:=1;on_x5:=1;phi_IR5 :=    0.000; on_sol_cms  :=0;on_crab5:=0;
      - on_sep2:=1;on_x2:=1;on_alice:=7000/450;on_sol_alice:=0;
      - on_sep8:=1;on_x8:=1;on_lhcb :=-7000/450;
      - on_disp=1;
      madx_strengths: ['call,file="slhc/opt_inj.madx";']
      settings:
        beam1: [p, 450, 220000000000.0, 2748, 2.5e-06]
        beam2: [p, 450, 220000000000.0, 2748, 2.5e-06]
        exp: ['off', 'on', 'off', 'on']
    inj_flat:
      label: Injection Flat
      template: hllhc10_template
      shortdesc: Optics at injection without crossing angles.
      settings:
        beam1: [p, 450, 220000000000.0, 2748, 2.5e-06]
        beam2: [p, 450, 220000000000.0, 2748, 2.5e-06]
        exp: ['off', 'on', 'off', 'on']
      madx_knobs:
      - on_sep1:=0;on_x1:=0;phi_IR1 :=   90.000; on_sol_atlas:=0;on_crab1:=0;
      - on_sep5:=0;on_x5:=0;phi_IR5 :=    0.000; on_sol_cms  :=0;on_crab5:=0;
      - on_sep2:=0;on_x2:=0;on_alice:=0;on_sol_alice:=0;
      - on_sep8:=0;on_x8:=0;on_lhcb :=0;
      - on_disp=0;
      madx_strengths:
      - call,file="slhc/opt_inj.madx";
    ions:
      label: Low-beta optics
      shortdesc: Baseline collision lowbeta optics.
      madx_strengths: ['call,file="slhc/opt_ions.madx";']
      template: hllhc10_template
    presqueeze:
      label: Presqueeze optics
      shortdesc: Baseline collision optics.
      template: hllhc10_template
      madx_strengths: ['call,file="slhc/opt_presqueeze.madx";']
    round:
      label: Collision Round
      shortdesc: Baseline collision optics.
      template: hllhc10_template
      madx_strengths: ['call,file="slhc/opt_round.madx";']
    sflat:
      label: Collision sFlat
      shortdesc: Ultimate collision optics.
      madx_strengths: ['call,file="slhc/opt_sflat.madx";']
      template: hllhc10_template
    sflathv:
      label: Collision sFlat HV
      shortdesc: Ultimate collision optics for flat optics inverted
        crossing planes in IP1 and IP5.
      madx_knobs:
      - on_sep1:=1;on_x1:=1;phi_IR1 :=    0.000; on_sol_atlas:=0;on_crab1:=0;
      - on_sep5:=1;on_x5:=1;phi_IR5 :=   90.000; on_sol_cms  :=0;on_crab5:=0;
      - on_sep2:=1;on_x2:=1;on_alice:=1;on_sol_alice:=0;
      - on_sep8:=1;on_x8:=280/170;on_lhcb :=-1;
      - on_disp=1;
      madx_strengths: ['call,file="slhc/opt_flathv.madx";']
      template: hllhc10_template
    sround:
      label: Collision sRound
      shortdesc: Ultimate collision optics.
      template: hllhc10_template
      madx_strengths: ['call,file="slhc/opt_sround.madx";']
