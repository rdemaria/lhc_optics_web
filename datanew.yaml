opt_med:
  conf_list:
  - inj
  - inj_colltunes
  - inj_nospect
  - squeeze15
  - squeeze16
  - squeeze17
  - coll
  confs:
    coll:
      label: Collision
      madx_knobs:
      - on_sep1:=0;
      - on_sep2:=0;
      - on_sep5:=0;
      - on_sep8:=0;
      - on_x1=1;   on_x1new=-0.000205/py.ip1; on_x1=on_x1new;
      - on_x5=1;   on_x5new=0.000205/px.ip5; on_x5=on_x5new;
      madx_strengths:
      - call, file="db5/opt_400_10000_400_3000.madx";
      shortdesc: LHC collision optics (opt. med) for 6.5 TeV. Crossing, and spectrometers,
        switched on. The spectrometer can be powered with positive or negative polarity;
      template: med_template
    endofsqueeze:
      label: End of squeeze
      madx_strengths:
      - call, file="db5/opt_800_10000_800_3000.madx";
      shortdesc: LHCcollision optics (80cm 10m 80cm 3m) for 6.5 TeV. Crossing, and
        spectrometers, switched on. The spectrometer can be powered with positive
        or negative polarity;
      template: med_template
    inj:
      label: Injection
      madx_strengths:
      - call, file="db5/opt_inj.madx";
      settings:
        beam1: [p, 450, 120000000000.0, 2748, 3.5e-06]
        beam2: [p, 450, 120000000000.0, 2748, 3.5e-06]
        exp: ['off', 'on', 'off', 'on']
      shortdesc: Injection energy, crossing, separations, spectrometers switched on.
      template: med_template
    inj_colltunes:
      label: Inj. Coll. Tunes
      madx_strengths:
      - call, file="db5/opt_inj_colltunes.madx";
      settings:
        beam1: [p, 450, 120000000000.0, 2748, 3.5e-06]
        beam2: [p, 450, 120000000000.0, 2748, 3.5e-06]
        exp: ['off', 'on', 'off', 'on']
      shortdesc: Alternative injection optics with collistion tunes. Energy, crossing,
        separations, spectrometers are switched on.
      template: med_template
    inj_nospect:
      label: Inj. No Spect.
      madx_knobs:
      - on_alice=0;on_lhcb=0;
      madx_strengths:
      - call, file="db5/opt_inj.madx";
      settings:
        beam1: [p, 450, 120000000000.0, 2748, 3.5e-06]
        beam2: [p, 450, 120000000000.0, 2748, 3.5e-06]
        exp: ['off', 'on', 'off', 'on']
      shortdesc: Injection energy, crossing, separations, spectrometers switched off.
      template: med_template
    med_template:
      madx_aperture:
      - call, file="db503/aperture/aperture.b1.madx";
      - call, file="db503/aperture/aperture.b2.madx";
      - call, file="db503/aperture/aper_tol.b1.madx";
      - call, file="db503/aperture/aper_tol.b2.madx";
      madx_knobs: []
      madx_links:
        db5: /afs/cern.ch/eng/lhc/optics/runII/opt_med
        db503: /afs/cern.ch/eng/lhc/optics/V6.503
      madx_sequence:
      - call, file="db5/lhc_study_20150119.seq";
      settings:
        beam1: [p, 6500, 120000000000.0, 2748, 3.5e-06]
        beam2: [p, 6500, 120000000000.0, 2748, 3.5e-06]
        exp: ['off', 'on', 'off', 'on']
    squeeze1:
      label: Start of squeeze
      madx_strengths:
      - call, file="db5/opt_11000_10000_11000_10000.madx";
      shortdesc: LHC end of ramp optics for 6.5 TeV. Crossing, and spectrometers,
        switched on. The spectrometer can be powered with positive or negative polarity;
